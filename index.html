
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixaSocial Ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1E40AF', // Blue-700
              secondary: '#4B5563', // Gray-600
              accent: '#10B981', // Emerald-500
              background: '#F9FAFB', // Gray-50
              card: '#FFFFFF',
              textPrimary: '#1F2937', // Gray-800
              textSecondary: '#6B7280', // Gray-500
              danger: '#EF4444', // Red-500
              warning: '#F59E0B', // Amber-500,
              lightBorder: '#E5E7EB', // Gray-200
              mediumBorder: '#D1D5DB', // Gray-300
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              // Added for toast animations
              'toast-in': 'toast-in 0.3s ease-out forwards',
              'toast-out': 'toast-out 0.3s ease-in forwards',
            },
            keyframes: { // Added for toast animations
              'toast-in': {
                '0%': { opacity: '0', transform: 'translateX(100%)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              'toast-out': {
                '0%': { opacity: '1', transform: 'translateX(0)' },
                '100%': { opacity: '0', transform: 'translateX(100%)' },
              },
            },
            boxShadow: {
              'soft-lg': '0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
              'soft-md': '0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -1px rgba(0, 0, 0, 0.05)',
            }
          }
        },
        // Ensure JIT compiler includes dynamic classes if needed, 
        // though CDN version is usually quite good.
        // For specific percentage widths like w-[25%], Tailwind JIT should pick them up.
        // safelist: [ // Example, not strictly needed if JIT handles it.
        //   { pattern: /w-\[(25%|50%|75%|100%)\]/ } 
        // ]
      }
    </script>
    <link
      rel="stylesheet"
      href="https://esm.sh/react-big-calendar@1.13.0/lib/css/react-big-calendar.css"
    />
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.6.0",
    "openai": "https://esm.sh/openai@^4.20.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "recharts": "https://esm.sh/recharts@^3.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react-dom": "https://esm.sh/react-dom@^19.1.0",
    "react-big-calendar": "https://esm.sh/react-big-calendar@1.13.0?external=react,react-dom",
    "date-fns": "https://esm.sh/date-fns@^3.6.0",
    "date-fns/": "https://esm.sh/date-fns@^3.6.0/"
  }
}
</script>
<style>
  /* Ensure react-big-calendar popups (like for too many events) are not hidden by toasts if z-indexes conflict.
     Toasts are z-[9999]. Default Rbc popup z-index is 10. */
  .rbc-overlay {
    z-index: 1000 !important; /* Make sure it's high, but less than toasts */
  }
</style>
