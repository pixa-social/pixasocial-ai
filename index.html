<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixaSocial Ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#38bdf8', // Light Blue-400 (Vibrant Accent)
              secondary: '#475569', // Slate-600
              accent: '#22d3ee', // Cyan-400
              background: '#111827', // Deep Indigo (Gray-900)
              card: '#1f2937', // Darker Indigo (Gray-800) for components
              textPrimary: '#f9fafb', // Off-white (Gray-50)
              textSecondary: '#9ca3af', // Soft gray (Gray-400)
              danger: '#f43f5e', // Rose-500
              warning: '#f59e0b', // Amber-500
              success: '#10b981', // Emerald-500
              lightBorder: '#374151', // Gray-700
              mediumBorder: '#4b5563', // Gray-600
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'toast-in': 'toast-in 0.3s ease-out forwards',
              'toast-out': 'toast-out 0.3s ease-in forwards',
              'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
              'aurora': 'aurora 60s linear infinite',
            },
            keyframes: {
              'toast-in': {
                '0%': { opacity: '0', transform: 'translateX(100%)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              'toast-out': {
                '0%': { opacity: '1', transform: 'translateX(0)' },
                '100%': { opacity: '0', transform: 'translateX(100%)' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'aurora': {
                  'from': { backgroundPosition: '50% 50%, 50% 50%' },
                  'to': { backgroundPosition: '350% 50%, 350% 50%' },
              }
            },
            boxShadow: {
              'soft-lg': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.07)',
              'soft-md': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.07)',
              'xl': '0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1)',
            }
          }
        },
      }
    </script>
    <link
      rel="stylesheet"
      href="https://esm.sh/react-big-calendar@1.13.0/lib/css/react-big-calendar.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Impact&family=Anton&family=Bangers&family=Creepster&family=Pacifico&family=Lobster&display=swap" rel="stylesheet">

<style>
  html.dark body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    background-color: #111827; /* bg-background */
  }
  .rbc-overlay {
    z-index: 1000 !important; 
  }
  /* Custom scrollbar for dark mode */
  html.dark ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  html.dark ::-webkit-scrollbar-track {
    background: #1f2937; /* bg-card */
  }
  html.dark ::-webkit-scrollbar-thumb {
    background: #4b5563; /* bg-secondary */
    border-radius: 10px;
  }
  html.dark ::-webkit-scrollbar-thumb:hover {
    background: #6b7280; /* Gray-500 */
  }
  /* Homepage Aurora effect - should not be affected by the dark theme color changes above */
  .aurora-bg {
    background-image:
      radial-gradient(ellipse 50% 50% at 50% 50%, rgba(56, 189, 248, 0.1), rgba(17, 24, 39, 0)),
      radial-gradient(ellipse 50% 50% at 50% 50%, rgba(34, 211, 238, 0.1), rgba(17, 24, 39, 0));
    animation: aurora 60s linear infinite;
    background-color: #050816; /* Fallback for the homepage specifically */
  }
</style>

}
