    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1E40AF', // Blue-700
              secondary: '#4B5563', // Gray-600
              accent: '#10B981', // Emerald-500
              background: '#F3F4F6', // Gray-100 (Updated from Gray-50)
              card: '#FFFFFF',
              textPrimary: '#1F2937', // Gray-800
              textSecondary: '#6B7280', // Gray-500
              danger: '#EF4444', // Red-500
              warning: '#F59E0B', // Amber-500,
              lightBorder: '#E5E7EB', // Gray-200
              mediumBorder: '#D1D5DB', // Gray-300
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'toast-in': 'toast-in 0.3s ease-out forwards',
              'toast-out': 'toast-out 0.3s ease-in forwards',
            },
            keyframes: {
              'toast-in': {
                '0%': { opacity: '0', transform: 'translateX(100%)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              'toast-out': {
                '0%': { opacity: '1', transform: 'translateX(0)' },
                '100%': { opacity: '0', transform: 'translateX(100%)' },
              },
            },
            boxShadow: {
              'soft-lg': '0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
              'soft-md': '0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -1px rgba(0, 0, 0, 0.05)',
              'xl': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)', // Added for Toasts
            }
          }
        },
      }
    </script>
